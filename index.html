<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image" href="fav.jpg"> 
    <link rel="stylesheet" href="style.css">
    <title>File system</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<body>
    <h1>LIBRARY FILE SYSTEM</h1>
    <hr>
    <div class="main">
        <div class="form">
            <form>
                <label for="keyword">Enter Keyword here :</label>
                <br>
                <input type="text" name="keyword" id="keyword" placeholder="Keyword" autocomplete="on" required autofocus>
                <br>
                <button type="submit" id="submit">Search</button>
                <button type="reset" id="reset">Reset</button>
            </form>
            <div class="list"></div>

        </div>
        <div id="book"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
