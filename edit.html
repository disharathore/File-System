<body>
    <div class="nav">
        <h1>ðŸ“š LIBRARY FILE SYSTEM</h1>
        <div>
            <a href="index.html">Search</a>

            <a href="">Edit</a>

    <div class="main">
        <div class="edit-section">
            <form id="editForm">
                <label for="searchTitle">Enter book to edit</label>
                <input type="text" id="searchTitle" placeholder="Book title to search" required />
                <button type="button" id="searchBtn">Search</button>
                <button type="button" id="cancelBtn">Cancel</button>

                <div id="formFields" style="display: none;">
                    <h3>Book 1</h3>

                    <label>Author</label>
                    <input type="text" id="author" />

                    <label>Description</label>
                    <textarea id="description"></textarea>

                    <label>Publish date</label>
                    <input type="text" id="published" />

                    <label>Title</label>
                    <input type="text" id="title" />

                    <label>Location</label>
                    <input type="text" id="location" />

                    <label>Soft copy (upload PDF)</label>
                    <input type="file" id="pdfUpload" accept=".pdf" />

                    <label>Keywords</label>
                    <div id="keywords-container"></div>

                    <input type="text" id="new-keyword" placeholder="Add new keyword">
                    <button type="button" onclick="addKeyword()">Add</button>


                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="edit.js"></script>
</body>
